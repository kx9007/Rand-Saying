<style>
    /* 全局重置样式，清除默认内外边距 */
    *{
        padding: 0;
        margin: 0;
    }
    
    /* 页面主体样式 */
    body{
        background: url("https://bing.img.run/rand_uhd.php"); /* 背景图片 */
        background-size: cover; /* 背景图片覆盖整个屏幕 */
        background-attachment: fixed; /* 背景图片固定，不随滚动移动 */
        margin-top: 2%; /* 页面顶部边距 */
    }
    
    /* 主容器样式 */
    .container{
        width: 50vw; /* 宽度为视窗宽度的50% */
        margin: 0 auto; /* 水平居中 */
        background: rgb(255, 255, 255,0.5); /* 半透明白色背景 */
        backdrop-filter: blur(10px); /* 背景模糊效果 */
        border-radius: 15px; /* 圆角边框 */
        overflow: hidden; /* 溢出内容隐藏 */
    }
    
    /* 顶部图片容器 */
    .top-container{
        width: 100%; /* 宽度100% */
        display: flex; /* 使用弹性布局 */
        justify-content: center; /* 水平居中对齐 */
    }

    /* 顶部图片样式 */
    .top{
        width: 80%; /* 每张图片占20%宽度 */
        height: 288px; /* 固定高度 */
        object-fit: contain; /* 图片等比例填充 */
        margin-top: 5%; /* 顶部边距 */
        transition: all 1s ease-in-out; /* 过渡动画效果 */
    }
    
    /* 表格样式 */
    .content{
        width: 80%; /* 表格宽度 */
        border-collapse: separate; /* 边框分离模式（重要：用于实现圆角） */
        border-spacing: 0; /* 单元格间距为0 */
        margin: 20px auto 0; /* 20px上边距，水平居中 */
        border: 2px solid #1e9fff; /* 表格边框 */
        border-radius: 10px; /* 表格圆角 */
        overflow: hidden; /* 溢出内容隐藏（确保圆角生效） */
    }
    
    /* 表格单元格样式 */
    .content th, .content td{
        padding: 5px; /* 单元格内边距 */
        text-align: center; /* 文本居中 */
        border: 2px solid #1e9fff; /* 单元格边框 */
        border-top: none; /* 移除上边框（避免双边框） */
        border-left: none; /* 移除外边框（避免双边框） */
    }
    
    /* 第一个单元格移除左边框 */
    .content th:first-child,
    .content td:first-child{
        border-left: none;
    }
    
    /* 第一行表头移除上边框 */
    .content tr:first-child th{
        border-top: none;
    }
    .footer{
        width: 80%;
        margin: 20px auto 0;
        text-align: center;
    }
    @media (max-width:768px){
        .container{
            width: 90vw;
        }
        .top{
            height: 100px;
        }
        body{
            margin-top: 15vh;

</style>
